<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>

<body>
    <div class="d-flex justify-content-center pt-5 ">
        <div class="reg  text-center p-5  ">
            <h1>Smart Login System</h1>

            <div class="my-3 ">
                <input type="text" class="form-control1 bg-transparent rounded-1" aria-describedby="emailHelp"
                    name="username" placeholder="Enter your name" id="unamereg" />

            </div>
            <!-- ------- -->
            <div class="alert alert-danger d-flex align-items-center d-none" id="alert1"  role="alert">
                <div>
                    <i class="fa-solid fa-triangle-exclamation"></i>  please enter more than 3 character.
                </div>
            </div>
            <!-- ------- -->
            <div class="my-3 ">
                <input type="email" class="form-control1 bg-transparent rounded-1" aria-describedby="emailHelp"
                    name="useremail" placeholder="Enter your email" id="uemailreg" />

            </div>
            <!-- ------- -->
            <div class="alert alert-danger d-flex align-items-center d-none" id="alert2" role="alert">
              
                <div>
                    <i class="fa-solid fa-triangle-exclamation"></i> please enter like this: anything@example.anything
                </div>
            </div>
            <div class="alert alert-danger d-flex align-items-center d-none" id="reusedemail" role="alert">
              
                <div>
                    This email has been used before, please try another one
                </div>
            </div>
            <!-- ------- -->

            <div class="mb-3">

                <input type="password" class="form-control1 bg-transparent rounded-1" name="userpassword "
                    placeholder="Enter your password" id="upassreg" />
            </div>

            <!-- ------- -->
            <div class="alert alert-danger d-flex align-items-center d-none "id="alert3" role="alert">
              
                <div>
                    <i class="fa-solid fa-triangle-exclamation"></i> please enter from 6 to 16 character that contain at least a number and a special character.
                </div>
            </div>
            <!-- ------- -->

            <div>
                <button type="button" class="btn btn-outline-blue w-100 rounded-1 " id="registerbtn">Sign Up</button>
            </div>

            <p class="mt-3 text-white">You have an account? <a href="index.html" class=" text-white ">Sign in</a></p>
        </div>
    </div>






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/regmain.js"></script>
</body>

</html>
