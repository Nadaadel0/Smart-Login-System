<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>

<body>
    <div class="d-flex justify-content-center pt-5 ">
        <div class="log  text-center p-5  ">
            <h1>Smart Login System</h1>

            <div class="my-3 ">
                <input type="email" class="form-control1 bg-transparent rounded-1" aria-describedby="emailHelp"
                    name="useremail" placeholder="Enter your email" id="uemaillog" />

            </div>
            <!-- ------- -->
            <div class="alert alert-danger d-flex align-items-center d-none" id="alertloginemail" role="alert">
                <div>
                    <i class="fa-solid fa-triangle-exclamation"></i> This email doesn’t exist.
                </div>
            </div>
            <!-- ------- -->

            <div class="mb-3">

                <input type="password" class="form-control1 bg-transparent rounded-1" name="userpassword "
                    placeholder="Enter your password" id="upasslog" />
            </div>
            <!-- ------- -->
            <div class="alert alert-danger d-flex align-items-center d-none" id="alertloginpass" role="alert">
                <div>
                    <i class="fa-solid fa-triangle-exclamation"></i> Wrong password
                </div>
            </div>
            <!-- ------- -->

            <!-- ------- -->
            <div class="alert alert-danger d-flex align-items-center d-none" id="alertlogin" role="alert">
                <div>
                    <i class="fa-solid fa-triangle-exclamation"></i> All inputs is required.
                </div>
            </div>
            <!-- ------- -->


            <div>
                <button type="button" class="btn btn-outline-blue w-100 rounded-1 " id="loginbtn">Login</button>
            </div>

            <p class="mt-3 text-white">Don’t have an account? <a href="reg.html" class=" text-white ">Sign Up</a></p>
        </div>
    </div>






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
